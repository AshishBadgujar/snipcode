<main>
    <div class="w-100 overflow-hidden bg-gray-100 py-5 mt-5">
        <div class="container position-relative">
            <div class="row">
                <h1 class="display-1 fw-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                        class="bi bi-layers-half" viewBox="0 0 16 16">
                        <path
                            d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882l-7.5-4zM8 9.433 1.562 6 8 2.567 14.438 6 8 9.433z" />
                    </svg>
                    <span class="ms-1 fw-bolder">Snipcode</span><br />
                    Write more useless stuff faster!
                </h1>
            </div>
        </div>
    </div>

    <div class="py-vh-5 w-100 overflow-hidden">
        <div class="container">
            <div class="row d-flex">
                @for (item of items; track item.id) {
                <div class="col-md-6 col-lg-4 mb-5">
                    <a class="text-decoration-none text-body" [routerLink]="['snippet',item.id]">
                        <h3 class="py-5 border-top ">{{item.title}}</h3>
                    </a>
                </div>
                }
            </div>
        </div>
    </div>
</main>
